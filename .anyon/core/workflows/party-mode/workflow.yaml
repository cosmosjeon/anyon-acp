# Party Mode - Multi-Agent Group Discussion Workflow
name: "party-mode"
description: "Orchestrates group discussions between all installed ANYON agents, enabling natural multi-agent conversations"
author: "Anyon"

# Critical data sources - manifest and config overrides
agent_manifest: "{project-root}/.anyon/_cfg/agent-manifest.csv"
date: system-generated

# This is an interactive action workflow - no template output
template: false
instructions: "{project-root}/.anyon/core/workflows/party-mode/instructions.md"

# Exit conditions
exit_triggers:
  - "*exit"

standalone: true

web_bundle:
  name: "party-mode"
  description: "Orchestrates group discussions between all installed ANYON agents, enabling natural multi-agent conversations"
  author: "Anyon"
  instructions: ".anyon/core/workflows/party-mode/instructions.md"
  agent_manifest: ".anyon/_cfg/agent-manifest.csv"
  web_bundle_files:
    - ".anyon/core/workflows/party-mode/instructions.md"
    - ".anyon/_cfg/agent-manifest.csv"
