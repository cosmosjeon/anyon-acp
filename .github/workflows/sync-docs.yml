name: Sync Documentation

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '_bmad-output/**'
      - '*.md'

  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-docs:
    name: Sync Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run sync-docs script
        run: |
          chmod +x scripts/sync-docs.sh
          ./scripts/sync-docs.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _bmad-output/
          git commit -m "docs: auto-sync documentation [skip ci]

          Updated by CI/CD pipeline after merge to main.

          - Updated sync-status.json timestamps
          - Updated CURRENT-STATUS.md

          ðŸ¤– Generated by sync-docs workflow"
          git push

      - name: Summary
        run: |
          echo "## Documentation Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "âœ… Documentation updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No documentation changes needed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")" >> $GITHUB_STEP_SUMMARY
